    <h2>Your Activity</h2>
    <p>Track the documents you have uploaded</p>
    <div class="w3-row-padding" style="margin-top:64px">
      <!-- Tambahkan elemen canvas untuk bagan -->
      <canvas id="uploadActivityChart" width="400" height="200"></canvas>
    </div>
  </div>
  <!-- ... existing code ... -->
  <script>
    // Data untuk bagan
    const data = {
      labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
      datasets: [{
        label: 'Upload Activity',
        data: [10, 20, 30, 40, 50, 60, 70],
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    };

    // Konfigurasi untuk bagan
    const config = {
      type: 'bar',
      data: data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        },
        animation: {
          duration: 1000,
          easing: 'easeInOutBounce'
        }
      }
    };

    // Inisialisasi bagan
    const uploadActivityChart = new Chart(
      document.getElementById('uploadActivityChart'),
      config
    );
  </script>
</body>
