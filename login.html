<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLB Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            background-image : url('image/Back.png'); /* Tambahkan baris ini */
            background-size: cover; /* Sesuaikan ukuran gambar */
            background-position: center; /* Posisikan gambar di tengah */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container img {
            width: 100px; /* Sesuaikan ukuran gambar */
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 90%;
            padding: 10px;
            background: #0906e2;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-container button:hover {
            background: #6966ff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="image/slbtrans.png" alt="Logo"> <!-- Tambahkan gambar di sini -->
        <h2>Welcome Back To SLB Data!</h2>
        <h6>This website is only used for QA & QC</h6>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>

        </form>
    </div>
</body>
</html>
